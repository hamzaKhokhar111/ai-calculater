<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>

</head>

<body>
    <div class="title-contact">
        <h1>Contacts:-</h1>
    </div>

    <div class="container-contact">
        <div class="contact1">
            <h1>Phone: 966+ 9200 124 312</h1>
        </div>
        <div class="contact2">
            <h1><a href="mailto:JEDDAHHOTELS@gmail.com">Email</a></h1>
        </div>
        <div class="contact3">
            <h1><a href="https://twitter.com/HiImUnranked">Twitter</a></h1>
        </div>
        //don't mess with this part
        <div>
            <form id="myForm">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" required minlength="2" maxlength="50" pattern="[A-Za-z]+" title="Only alphabetic characters are allowed">
            
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" required minlength="2" maxlength="50" pattern="[A-Za-z]+" title="Only alphabetic characters are allowed">
            
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            
                <label for="mobile">Mobile:</label>
                <input type="tel" id="mobile" name="mobile" required pattern="[0-9]{10}" title="Please enter a valid 10-digit mobile number">
            
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            
                <label for="language">Language of Communication:</label>
                <select id="language" name="language" required>
                    <option value="arabic">Arabic</option>
                    <option value="english">English</option>
                    <option value="french">French</option>
                </select>
            
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            
                <input type="submit" value="Submit">
            </form>
            
    
        </div>
    

</body>

</html>
